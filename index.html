<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="inner-container">
        
          <div class="output">
              <output id="result"></output>
        </div>
        <div class="bigBtns">
            <button class="big-btn btn" id="operator">CLEAR</button>
            <button class="big-btn btn" id="operator">DELETE</button>
        </div>
        <div class="smallBtns">
            <button class="btn" id="digital">7</button>
            <button class="btn" id="digital">8</button>
            <button class="btn" id="digital">9</button>
            <button class="btn" id="operator">/</button>
            <button class="btn" id="digital">4</button>
            <button class="btn" id="digital">5</button>
            <button class="btn" id="digital">6</button>
            <button class="btn" id="operator">*</button>
            <button class="btn" id="digital">1</button>
            <button class="btn" id="digital">2</button>
            <button class="btn" id="digital">3</button>
            <button class="btn" id="operator">-</button>
            <button class="btn" id="digital">.</button>
            <button class="btn" id="digital">0</button>
            <button class="btn" id="operator">=</button>
            <button class="btn" id="operator">+</button>
        </div>
    </div>
</div>
</body>
</html>
